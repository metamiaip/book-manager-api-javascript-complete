openapi: "3.0.0"
info:
  description: "Need a helping hand to manage your books ?  Well, you're in luck! This API will let you manage your books with ease! "
  version: "0.1.0"
  title: "Minimalist Book Manager API"
tags:
- name: "Book"
  description: "Book management"
components:
  schemas:
    Book:
      type: object
      required:
        - title
        - author
      properties:
        id:
          type: integer
          description: The auto-generated id of the book
        title:
          type: string
          description: The book title
        author:
          type: string
          description: The book author
paths:
  /api/v1/books:
    post:
      summary: Create a book
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Book'
      responses:
        201:
          description: book created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Book'
    get:
       summary: Get all books
       responses:
           200:
               description: An array of books
  /api/v1/books/{bookId}:
    put:
      summary: update a book by id
      parameters:
        - in: path
          name: bookId
          required: true
          schema:
            type: integer
            description: The book id
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Book'
      responses:
        204:
          description: book updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Book'
    get:
      summary: Get a single book by book id
      description: Retrieve a single book.
      parameters:
        - in: path
          name: bookId
          required: true
          schema:
            type: integer
            description: Numeric ID of the book to retrieve
      responses:
        200:
          description: The book description
          content:
            applications/json:
              schema:
                $ref: '#/components/schemas/Book'
        404:
          description: Not found
